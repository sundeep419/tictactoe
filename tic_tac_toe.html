<!DOCTYPE html>

<html>
<head>
	<title>
		Tic Tac Toe
	</title>
	<link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.17.3/lodash.min.js"></script>
	<script type="text/javascript" src="tic_tac_toe.js"></script>
</head>
<body>
	<div class="controls" >
		<input type="button" onClick="history.go(0)" value="New Game" id="New Game">
		<input type="button" value="undo" id="undo">
	</div>
	<div class="playArea">
		<div class="row" id="1">
			<div class="box" id="11"></div>
			<div class="box" id="12"></div>
			<div class="box" id="13"></div>
		</div> 
	<div class="row" id="2">
			<div class="box" id="21"></div>
			<div class="box" id="22"></div>
			<div class="box" id="23"></div>
		</div>
	<div class="row" id="3">
			<div class="box" id="31"></div>
			<div class="box" id="32"></div>
			<div class="box" id="33"></div>
		</div>		
	</div>
</body>
</html>
